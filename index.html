<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip to Alberta</title>
    <style>
        body {
            font-family: 'Trebuchet MS', sans-serif;
            text-align: center;
            margin: 0;
        }

        #countdown {
            font-size: 10vh;
            font-weight: bold;
        }

        .box {
            --size: 70px;
            --R: calc(var(--size) * 1.28);
            mask:
                radial-gradient(var(--R) at 50% calc(1.8 * var(--size)), #000 99%, #0000 101%) calc(50% - 2*var(--size)) 0/calc(4 * var(--size)) 100%,
                radial-gradient(var(--R) at 50% calc(-.8 * var(--size)), #0000 99%, #000 101%) 50% var(--size) / calc(4 * var(--size)) 100% repeat-x;
            min-height: 70vh;
            background: url("./img.jpg");
            background-size: cover;
            border: none;
        }

        .box+.box {
            --d: bottom;
        }
    </style>
</head>

<body>
    <h1 style="font-size: 5vh; padding-top: 10vh;">Alberta loading in...</h1>
    <div id="countdown" style="padding-bottom: 10vh;"></div>

    <div class="box"></div>

    <script>
        // Set your target date and time
        const targetDate = new Date("2024-06-13T15:59:59");

        function updateCountdown() {
            const currentDate = new Date();
            const timeDifference = targetDate - currentDate;

            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            // Update every second
            setTimeout(updateCountdown, 1000);
        }

        // Initial call to start the countdown
        updateCountdown();
    </script>
</body>

</html>
